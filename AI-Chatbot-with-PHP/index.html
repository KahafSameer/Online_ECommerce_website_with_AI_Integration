<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MOMAL AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    :root {
      --main-color: #2980b9;
      --orange: #ffab03;
      --black: #333;
      --white: #fff;
      --light-bg: #eee;
    }
    body {
      font-family: 'Nunito', 'Segoe UI', Arial, sans-serif;
      background: var(--light-bg);
      margin: 0;
      padding: 0;
    }
    .chatbot-navbar {
      background: var(--white);
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 3px solid var(--main-color);
    }
    .chatbot-logo {
      width: 36px;
      height: 36px;
      object-fit: contain;
      margin-right: 0.5rem;
    }
    .chatbot-section {
      max-width: 500px;
      margin: 3rem auto 0 auto;
      background: var(--white);
      border-radius: 1rem;
      box-shadow: 0 2px 16px rgba(41,128,185,0.10);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      border: 2px solid var(--main-color);
    }
    .chatbot-title {
      font-weight: 700;
      font-size: 1.7rem;
      color: var(--main-color);
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 0 var(--light-bg);
    }
    .chatbot-form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .chatbot-form input {
      border-radius: .5rem;
      padding: 0.75rem 1.25rem;
      font-size: 1.6rem;
      border: 1px solid var(--main-color);
      flex: 1 1 auto;
      outline: none;
      transition: border 0.2s;
      background: var(--light-bg);
      color: var(--black);
    }
    .chatbot-form input:focus {
      border-color: var(--orange);
      box-shadow: 0 0 0 0.2rem rgba(243,156,18,0.15);
    }
    .chatbot-form button {
      border-radius: .5rem;
      background: var(--main-color);
      color: var(--white);
      font-weight: 600;
      border: none;
      padding: 0.75rem 1.5rem;
      transition: background 0.2s;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(41,128,185,0.08);
    }
    .chatbot-form button:hover, .chatbot-form button:focus {
      background: var(--orange);
      color: var(--white);
    }
    .chat-response {
      background: var(--light-bg);
      border: 1px solid var(--main-color);
      border-radius: .5rem;
      padding: 1rem 1.5rem 1rem 1.5rem;
      position: relative;
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: var(--black);
      box-shadow: 0 2px 8px rgba(41,128,185,0.04);
      transition: background 0.2s;
      word-break: break-word;
    }
    .chat-error {
      color: var(--orange);
      font-size: 1.5rem;
      margin-top: 10px;
      text-align: center;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      background: var(--orange);
      color: var(--white);
      border: 1px solid var(--main-color);
      padding: 4px 10px;
      border-radius: .5rem;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .copy-btn:hover {
      background: var(--main-color);
      color: var(--white);
    }
    .chatbot-welcome {
      text-align: center;
      color: var(--main-color);
      margin-bottom: 1.5rem;
      font-size: 1.7rem;
      background: var(--light-bg);
      border-radius: .5rem;
      padding: 0.5rem 0;
      border: 1px solid var(--main-color);
      box-shadow: 0 2px 8px rgba(41,128,185,0.04);
    }
    @media (max-width: 767px) {
      .chatbot-section {
        padding: 1rem 0.5rem;
        margin: 1rem 0 0 0;
      }
      .chatbot-navbar .navbar-brand {
        font-size: 1.5rem !important;
      }
    }
  </style>
</head>
<body>
  <!-- Sticky Navbar -->
  <nav class="navbar chatbot-navbar navbar-expand-lg navbar-light py-2">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center fs-4" href="/projectdone/home.php">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="Bot" width="50" class="chatbot-logo" alt="Bot"> MOMAL AI
      </a>
      <a href="/projectdone/home.php" class="btn btn-outline-warning btn-sm ms-auto"><i class="fas fa-arrow-left"></i> Back to Shop</a>
    </div>
  </nav>

  <div class="chatbot-section">
    <div class="chatbot-title">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="Bot" width="50" alt="Bot" style="width:32px;height:32px;vertical-align:middle;margin-right:0.5rem;">
      MOMAL AI Chatbot
    </div>
    <div class="chatbot-welcome">
      Hi! Iâ€™m your MOMAL Assistant. Ask me about books, authors, borrowing, and more.
    </div>
    <form class="chatbot-form" onsubmit="sendMessage(event)">
      <input type="text" id="userInput" placeholder="Ask something..." required autofocus maxlength="200" />
      <button type="submit"><i class="fas fa-paper-plane"></i></button>
    </form>
    <div id="responseBox"></div>
    <div class="chat-error" id="errorBox"></div>
  </div>

  <script>
    async function sendMessage(event) {
      event.preventDefault();
      const message = document.getElementById('userInput').value;
      const responseBox = document.getElementById('responseBox');
      const errorBox = document.getElementById('errorBox');
      responseBox.innerHTML = '';
      errorBox.textContent = '';

      // Show loading spinner
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'chat-response text-center';
      loadingDiv.innerHTML = '<span class="text-muted"><i class="fas fa-spinner fa-spin"></i> Thinking...</span>';
      responseBox.appendChild(loadingDiv);

      try {
        const res = await fetch('chatbot.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        responseBox.innerHTML = '';
        if (data.response) {
          const formatted = formatMarkdown(data.response);
          const responseDiv = document.createElement('div');
          responseDiv.className = 'chat-response';
          responseDiv.innerHTML = formatted;

          // Add Copy Button
          const copyBtn = document.createElement('button');
          copyBtn.textContent = 'Copy';
          copyBtn.className = 'copy-btn';
          copyBtn.onclick = () => navigator.clipboard.writeText(data.response);
          responseDiv.appendChild(copyBtn);

          responseBox.appendChild(responseDiv);
        } else {
          errorBox.textContent = data.error || 'Something went wrong.';
        }
      } catch (err) {
        responseBox.innerHTML = '';
        errorBox.textContent = 'Network error. Please try again.';
      }
    }

    function formatMarkdown(text) {
      // Basic markdown: bold, italic, bullet points
      let html = text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')   // Bold
        .replace(/\*(.*?)\*/g, '<em>$1</em>');              // Italic

      // Bullet points
      if (html.match(/^\s*[-*+] /m)) {
        html = html.replace(/^\s*[-*+] (.*)$/gm, '<li>$1</li>');
        html = '<ul>' + html.replace(/(?:<\/li>\s*)+/g, '</li>') + '</ul>';
      }
      return html;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
